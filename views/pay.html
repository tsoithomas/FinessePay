{% include "head.html" ignore missing %}

<style>
.ui-helper-hidden-accessible { position: absolute; left:-999em; }

.ui-autocomplete {
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1000;
    float: left;
    display: none;
    min-width: 160px;   
    padding: 4px 0;
    margin: 0 0 10px 25px;
    list-style: none;
    background-color: #ffffff;
    border-color: #ccc;
    border-color: rgba(0, 0, 0, 0.2);
    border-style: solid;
    border-width: 1px;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    -moz-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    -webkit-background-clip: padding-box;
    -moz-background-clip: padding;
    background-clip: padding-box;
    *border-right-width: 2px;
    *border-bottom-width: 2px;
}

.ui-menu-item > div {
    display: block;
	padding: 5px 15px !important;
}

.ui-menu-item > a.ui-corner-all {
    display: block;
    padding: 3px 15px;
    clear: both;
    font-weight: normal;
    line-height: 18px;
    color: #555555;
    white-space: nowrap;
    text-decoration: none;
}

.ui-state-hover, .ui-state-active {
    color: #ffffff;
    text-decoration: none;
    background-color: #00b890;
    border-radius: 0px;
    -webkit-border-radius: 0px;
    -moz-border-radius: 0px;
    background-image: none;
}


</style>

<script>
$(function() {
	$("#payee").autocomplete({
		source: "/search",
		minLength: 3,
		select: function( event, ui ) {
			//console.log( "Selected: " + ui.item.value + " aka " + ui.item.id );
		}
	});
});
</script>


<section class="section">
    <div class="container">

		<form class="box" id="form">
		  <div class="field">
			<label class="label">Payee username</label>
			<div class="control">
				<input class="input is-primary" type="payee" id="payee">
			</div>
		  </div>

		  <div class="field">
			<label class="label">Amount</label>
			<div class="control">
				<input class="input is-primary" type="amount">
			</div>
		  </div>

		  <div class="field">
			<label class="label">Payment category</label>
			<div class="control">
				
				<div class = "field">
					<div class = "control">
						<div class = "select is-primary">
							<select>
								{% for category in categories %}
								<option value="{{category.id}}">{{category.name}}</option>
								{% endfor %}
							</select>
						</div>
					</div>
				</div>
			</div>
		  </div>

		  <button class="button is-primary">Send payment</button>
		</form>

    </div>
</section>
