<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

	<meta name="mobile-web-app-capable" content="yes" />

	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

	<link rel="stylesheet" href="css/pushy.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">

</head>

<body>


	<!-- Pushy Menu -->
	<nav class="pushy pushy-right" data-focus="#first-link">
		<div class="pushy-content">
			{% if login %}
			<ul>
				<li class="pushy-link"><a href="/">Overview</a></li>
				<li class="pushy-link"><a href="/pay">Send payment</a></li>
				<li class="pushy-link"><a href="/schedule">Schedule payment</a></li>
				<li class="pushy-link"><a href="/history">Payment history</a></li>
				<li class="pushy-link"><a href="/budget">Set budget</a></li>
				<li class="pushy-separator"><hr></li>
			</ul>
			<div style="text-align: center;">
				<button class="button is-dark" onclick="location.href='/logout';">Log out</button>
			</div>
			{% else %}
			<ul>
				<li class="pushy-link"><a href="/login">Sign up / Log in</a></li>
			</ul>
			{% endif %}
		</div>
	</nav>

	<!-- Site Overlay -->
	<div class="site-overlay"></div>

	<div class="navbar-brand navbar push">
		<!-- Menu Button -->
		<a class="navbar-item" id="narbar-logo" href="/">FinessePay</a>
		
		
		{% if login %}
		<a role="button" class="menu-btn navbar-burger">
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
		</a>
		{% endif %}
		
	</div>

	<div id="container">
