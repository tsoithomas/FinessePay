<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finesse {{ title }}</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="/css/bulma-calendar.min.css" rel="stylesheet">
	<script src="/js/bulma-calendar.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/finesse.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" id="narbar-logo" href="/">FinessePay</a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
                    {% if login %}
            <div class="navbar-start">
                <a class="navbar-item" href="/pay">
                    Send payment
                </a>
				
                <a class="navbar-item" href="/schedule">
                    Schedule payment
                </a>
				
                <a class="navbar-item" href="/history">
                    Payment history
                </a>
				
                <a class="navbar-item" href="/budget">
                    Budget
                </a>
            </div>
                    {% endif %}

            <div class="navbar-end">
                <div class="navbar-item">
                    {% if login %}
                        <a class="button is-light" href="/logout">
                            Log out
                        </a>
                    {% else %}
                    <div class="buttons">
                        <a class="button is-primary" href="/login">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light" href="/login">
                            Log in
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
