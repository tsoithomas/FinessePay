{% include "head.html" ignore missing %}

<section class="section">
    <div class="container">
		<article class="message is-danger">
			<div class="message-header">
				<p>Send payment</p>
				<button class="delete" aria-label="delete" onclick="location.href='/pay'"></button>
			</div>
			<div class="message-body">
				<div class="block">Your have insufficient fund in your account to process this transaction. </div>
				<div class="block">Please adjust the amount and try again.</div>
				<button class="button" onclick="location.href='/pay'">Back</button>
			</div>
		</article>
    </div>
</section>
